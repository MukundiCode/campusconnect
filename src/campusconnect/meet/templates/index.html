{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
        <div class="MapContainer">
            <div class="Map">
                <div class="CampusMap">
                    <img class="Camp" src="{%static 'images/Camp.jpg'%}" alt="CampusMap" style="width:50%;height:50%;position: relative;">
                    <a href="#"><img class="Coordinate" src="{%static 'images/Pin.png'%}" style="top: 150;
                    left: 500;position: absolute;" alt="Pin" onclick="document.getElementById('id01').style.display='block'"></a><!-- 300 is the height limit, 700 is the width limit.-->
                    <a href="#"><img class="Coordinate" src="{%static 'images/Pin.png'%}" style="top: 100;
                    left: 500;position: absolute;" alt="Pin"></a>
                </div>
            </div>
        </div>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
{% endblock %}
