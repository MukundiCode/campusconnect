{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Request{% endblock %}

{% block content %}
  <div class="create-profile-content">
    <h2 class='create-listing-title' style='margin-top:20px; margin-bottom: 10px; font-size:35px;' align=center  >Create Your Request</h2>
    <div class="create-profile-content-inner">
      <form method="post" novalidate>
        {% csrf_token %}

        {{ form|crispy }}
        <h5 style="color:red;">{{form.errors}}</h5>
        <button type="submit" class="btn btn-outline-primary" style="margin-top:10px; margin-bottom:15px;">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
